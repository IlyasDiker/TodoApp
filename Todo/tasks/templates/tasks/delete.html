<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deleting {{item}}</title>
</head>
<body>

        {% csrf_token %}

        <input type="submit" value="Yes">
    </form>
</body>
</html>
