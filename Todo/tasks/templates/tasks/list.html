<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input type="submit" name="Create Task">
    </form>
{% for task in tasks %}
    <div>
        <p>{{task}}</p>
        <a href="{% url 'update_task' task.id %}">Update</a>
    </div>
{% endfor %}
</body>
</html>
